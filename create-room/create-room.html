<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Admin</title>
    <link rel="stylesheet" href="create-room.css">
</head>
<body>
    <header>
        <h1>Create a New Meeting Room</h1>
        <nav>
            <ul>
                <li><a href="../dashboard/dashboard.html">Dashboard</a></li>
                <li><a href="../rooms/rooms.html">View Rooms</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="create-room-form">
            <div class="form-group">
                <label for="room-name">Room Name:</label>
                <input type="text" id="room-name" required>
            </div>

            <div class="form-group">
                <label for="capacity">Seating Capacity:</label>
                <input type="number" id="capacity" required>
            </div>

            <div class="form-group">
                <label>Amenities:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="projector" value="5">
                    <label for="projector">Projector</label>

                    <input type="checkbox" id="wifi" value="10">
                    <label for="wifi">WiFi</label>

                    <input type="checkbox" id="conference-call" value="15">
                    <label for="conference-call">Conference Call Facility</label>
                    <!-- Add other amenities similarly -->
                </div>
            </div>

            <button type="submit">Create Room</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Automated Meeting Room Booking System</p>
    </footer>
    <script src="create-room.js"></script>
</body>
</html>
