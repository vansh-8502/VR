<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize Meeting - Manager</title>
    <link rel="stylesheet" href="organize-meeting.css">
</head>
<body>
    <header>
        <h1>Organize a New Meeting</h1>
    </header>
    <main>
        <form id="organize-meeting-form">
            <label for="meeting-name">Meeting Name:</label>
            <input type="text" id="meeting-name" required>

            <label for="room-selection">Select Room:</label>
            <select id="room-selection">
                <option value="roomA">Room A</option>
                <option value="roomB">Room B</option>
                <!-- Add more rooms dynamically -->
            </select>

            <label for="meeting-time">Meeting Time:</label>
            <input type="datetime-local" id="meeting-time" required>

            <button type="submit">Book Meeting Room</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Automated Meeting Room Booking System</p>
    </footer>
    <script src="manager.js"></script>
</body>
</html>
